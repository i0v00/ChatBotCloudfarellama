<!-- templates/chat_widget.html -->
<div class="floating-chat fixed bottom-4 right-4 z-50">
    <!-- Chat Toggle Button -->
    <button id="chatToggle" onclick="toggleChat()"
        class="bg-primary hover:bg-secondary text-white p-4 rounded-full shadow-lg transition-all duration-300 transform hover:scale-110">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
                d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"
                clip-rule="evenodd"></path>
        </svg>
    </button>

    <!-- Chat Widget -->
    <div id="chatWidget"
        class="chat-widget w-[min(100vw,380px)] h-[min(80vh,500px)] bg-gray-800 rounded-lg shadow-2xl mt-3 hidden flex flex-col">

        <!-- Attitude Selector -->
        <div class="p-4 bg-gray-700 rounded-t-lg">
            <select id="attitude" class="hidden" name="attitude">
                <option value="default" selected>Predeterminado</option>
            </select>
        </div>

        <!-- Chat Header -->
        <div class="bg-gradient-to-r from-burgundy-900 to-burgundy-800 px-4 py-3 border-b border-gray-700">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-burgundy-600 rounded-full flex items-center justify-center">
                        <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="font-semibold text-white text-sm">Asistente IA</h3>
                        <p class="text-xs text-gray-300">En línea</p>
                    </div>
                </div>
                <button onclick="toggleChat()" class="text-gray-300 hover:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-3 chat-pattern">
            <div class="flex justify-center">
                <div class="bg-gray-700 text-gray-300 px-3 py-1 rounded-full text-xs">
                    Conversación iniciada
                </div>
            </div>
        </div>

        <!-- Thinking Indicator -->
        <div class="px-4 py-2 hidden" id="thinking">
            <div class="flex items-center gap-2 text-gray-400">
                <div class="flex space-x-1">
                    <div class="w-2 h-2 bg-burgundy-500 rounded-full thinking-animation"></div>
                    <div class="w-2 h-2 bg-burgundy-500 rounded-full thinking-animation" style="animation-delay: 0.2s;"></div>
                    <div class="w-2 h-2 bg-burgundy-500 rounded-full thinking-animation" style="animation-delay: 0.4s;"></div>
                </div>
                <span class="text-xs">IA está escribiendo...</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-gray-700 p-3 border-t border-gray-600 rounded-b-lg">
            <div class="flex gap-2">
                <input type="text" id="userInput" placeholder="Escribe un mensaje..."
                    class="flex-1 bg-gray-600 border border-gray-500 rounded-full px-3 py-2 text-white placeholder-gray-400 text-sm focus:ring-2 focus:ring-burgundy-500 focus:border-transparent transition-all duration-200"
                    onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()"
                    class="bg-gradient-to-r from-burgundy-600 to-burgundy-700 hover:from-burgundy-700 hover:to-burgundy-800 text-white p-2 rounded-full transition-all duration-200 transform hover:scale-105 focus:ring-2 focus:ring-burgundy-500">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
