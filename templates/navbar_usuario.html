<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot InteLGnBOT - Navegaci√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'burgundy': {
                            50: '#fdf2f2',
                            100: '#fce7e7',
                            200: '#f9d5d5',
                            300: '#f4b5b5',
                            400: '#ec8888',
                            500: '#e05d5d',
                            600: '#cd3f3f',
                            700: '#ab2f2f',
                            800: '#8d2929',
                            900: '#460000',
                            950: '#2d0000'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="gradient-bg min-h-screen text-gray-100">

    <!-- Nombre del negocio -->
    <div class="bg-gray-800 text-center py-2 text-lg font-bold text-white">
        Negocio actual: <span id="business-name" class="text-burgundy-300">Cargando...</span>
    </div>

    <!-- Navigation Tabs -->
    <div class="flex bg-gray-900 shadow-lg">
        <a href="chat.html" class="tab-active px-6 py-4 font-semibold transition-all duration-300 flex-1 text-center no-underline" id="tab-chat">
            <span class="flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10c0 3.866-3 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd"></path>
                </svg>
                Chat
            </span>
        </a>
        <a href="cliente.html" class="tab-inactive px-6 py-4 font-semibold transition-all duration-300 flex-1 text-center no-underline" id="tab-cliente">
            <span class="flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
                </svg>
                Cliente
            </span>
        </a>
        <a href="admin.html" class="tab-inactive px-6 py-4 font-semibold transition-all duration-300 flex-1 text-center no-underline" id="tab-admin">
            <span class="flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                Admin
            </span>
        </a>
    </div>

    <script>
        // Highlight active tab based on current page
        const currentPage = window.location.pathname.split('/').pop();
        const tabs = document.querySelectorAll('[id^="tab-"]');

        tabs.forEach(tab => {
            tab.classList.remove('tab-active');
            tab.classList.add('tab-inactive');
        });

        if (currentPage === 'chat.html' || currentPage === '') {
            document.getElementById('tab-chat').classList.remove('tab-inactive');
            document.getElementById('tab-chat').classList.add('tab-active');
        } else if (currentPage === 'cliente.html') {
            document.getElementById('tab-cliente').classList.remove('tab-inactive');
            document.getElementById('tab-cliente').classList.add('tab-active');
        } else if (currentPage === 'admin.html') {
            document.getElementById('tab-admin').classList.remove('tab-inactive');
            document.getElementById('tab-admin').classList.add('tab-active');
        }

        // Obtener el nombre del negocio desde el backend
        fetch("/get_business_name")
            .then(response => response.json())
            .then(data => {
                document.getElementById("business-name").textContent = data.nombre;
            })
            .catch(error => {
                console.error("Error al cargar nombre del negocio:", error);
                document.getElementById("business-name").textContent = "Error";
            });
    </script>
</body>
</html>
